<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP</title>
</head>
<body>
<h1>My IP Address:</h1>
<div id="ip-display">Loading...</div>
<script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        const loadScriptConditionally = (src, loadAsync = true) => {
            const script = document.createElement('script');
            script.src = src;
            if (loadAsync) {
                script.async = true;
            } else {
                script.defer = true;
            }
            document.body.appendChild(script);
        };
        // load the script with async
        loadScriptConditionally('loadjs.js', true);
    });
</script>
</body>
</html>
